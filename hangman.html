<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Let's Play Hangman</title>
  </head>
  <body>
    <!-- BUTTONS FOR THE CATEGORY FOR THE USER TO SELECT FROM -->
    <button class="menu" onclick="location.href='http://127.0.0.1:5500/Project-1-Hangman/'" id="main-menu">Main Menu</button>

    <!-- USER OPTIONS TO SELECT A CATERGORY -->
    <br>
    <label for="button">SELECT THE GAME YOU WOULD LIKE TO PLAY</label>
    <button vaule="fashion" id="fashion-game"> Fashion </button>
    <button vaule="music" id="music-game">Music</button>
    <button vaule="movies" id="movie-game">Movies</button>
    <button vaule="tv" id="tv-game">TV Shows</button>
    <button vaule="celebrities" id="celebrities-game">Celebrities</button>
    
    <!-- GUESS THE WORD -->
    <div id="letter-display"></div>
    <input type="text" id="guess-answer" placeholder="Enter a letter">
    <br>

    <button class="answer" id="answer-button">Hint</button>
    <button class="reset" id="game-over">Play Again</button>
    

    <!-- USER WILL BE ABLE TO SELECT THE LETTER -->
    <div id="keyboard">
      <div id="alphabet-key" class="alphabet-key-hide"></div>
      <div id="user-selection"></div>
    </div>

    <div id="new-game">
      <div id="play-again" class="play-again-popup"></div>
      <div id="result-text"></div>
    </div>
    
  </body>
</html>
