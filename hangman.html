<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Let's Play Hangman</title>
  </head>
  <body>
    <!-- BUTTONS FOR THE CATEGORY FOR THE USER TO SELECT FROM -->
    <button class="menu" onclick="location.href='http://127.0.0.1:5500/Project-1-Hangman/'" id="main-menu">Main Menu</button>

    <!-- USER OPTIONS TO SELECT A CATERGORY -->
    <label for="category">SELECT THE GAME YOU WOULD LIKE TO PLAY</label>
    <div class="game-container">
    <div id="category"></div>
    <br>
      <button class="fashion" onclick="select()" id="fashion-button">FASHION</button>
      <button class="music" onclick="select1()" id="music-button">MUSIC</button>
      <button class="movies" onclick="select2()" id="movies-button">MOVIES</button>
      <button class="tv" onclick="select3()" id="tv-button">TV</button>
      <button class="celebrities" onclick="select4()" id="celebrities-button">CELEBRITIES</button>
    <br>
  

    <!-- USER WILL BE ABLE TO SELECT THE LETTER -->
      <div id="alphabet-key" class="alphabet-key-hide"></div>
        <button class="bttn">A</button>
        <button class="bttn">B</button>
        <button class="bttn">C</button>
        <button class="bttn">D</button>
        <button class="bttn">E</button>
        <button class="bttn">F</button>
        <button class="bttn">G</button>
        <button class="bttn">H</button>
        <button class="bttn">I</button>
        <button class="bttn">J</button>
        <button class="bttn">K</button>
        <button class="bttn">L</button>
        <button class="bttn">M</button>
        <button class="bttn">N</button>
        <button class="bttn">O</button>
        <button class="bttn">P</button>
        <button class="bttn">Q</button>
        <button class="bttn">R</button>
        <button class="bttn">S</button>
        <button class="bttn">T</button>
        <button class="bttn">U</button>
        <button class="bttn">V</button>
        <button class="bttn">W</button>
        <button class="bttn">X</button>
        <button class="bttn">Y</button>
        <button class="bttn">Z</button>
    <div id="user-selection"></div>
    

    <br>
    <p id="clue">CLUE:</p>
    <button class="answer" id="answer-button">HINT</button>
    <button class="reset" id="game-over">PLAY AGAIN</button>

    <!-- NEW GAME POP UP -->
      <div id="play-again" class="play-again-popup"></div>
      <div id="result-text"></div>

    </div>
    <!-- USER LIVES -->
    <p id="yourlives">YOUR LIVES
      <b>0 / 10</b>
    </p>
    
    
  </body>
</html>
