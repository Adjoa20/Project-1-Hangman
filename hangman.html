<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Let's Play Hangman</title>
  </head>
  <body>
    <!-- BUTTONS FOR THE CATEGORY FOR THE USER TO SELECT FROM -->
    <button class="menu" onclick="location.href='http://127.0.0.1:5500/Project-1-Hangman/'" id="main-menu">Main Menu</button>

    <!-- USER OPTIONS TO SELECT A CATERGORY -->
    <label for="category">SELECT THE GAME YOU WOULD LIKE TO PLAY</label>
    <div id="category">
    <br>
      <button class="fashion" id="fashion-button">Fashion</button>
      <button class="music" id="music-button">Music</button>
      <button class="movies" id="movies-button">Movies</button>
      <button class="tv" id="tv-button">TV</button>
      <button class="celebrities" id="celebrities-button">Celebrities</button>
    <br>
  </div>

    <!-- USER WILL BE ABLE TO SELECT THE LETTER -->
    <div class="keyboard">
      <div id="alphabet-key" class="alphabet-key-hide">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
      </div>
      <div id="user-selection"></div>
    </div>

    <br>
    <button class="answer" id="answer-button">Hint</button>
    <button class="reset" id="game-over">Play Again</button>

    <!-- NEW GAME POP UP -->
      <div id="play-again" class="play-again-popup"></div>
      <div id="result-text"></div>
    
  </body>
</html>
