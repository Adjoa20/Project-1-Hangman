<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Let's Play Hangman</title>
  </head>
  <body>
    <button class="menu" onclick="" id="main-menu">Main Menu</button>
    <button class="fashion" onclick="" id="fashion-game"> Fashion </button>
    <button class="music" onclick="" id="music-game">Music</button>
    <button class="movies" onclick="" id="movie-game">Movies</button>
    <button class="tv" onclick="" id="tv-game">TV Shows</button>
    <button class="celebrities" onclick="" id="celebrities-game">Celebrities</button>
    <button class="answer" onclick="" id="answer-button">Hint</button>

    <div class="Alphabet Keyboard">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </div>
  </body>
</html>
